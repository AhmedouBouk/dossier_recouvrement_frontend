<header>
  <div class="logo-container">
    <img src="assets/logo.png" alt="Logo" class="logo">
    <h1>Gestion des Utilisateurs</h1>
  </div>
  <div class="user-controls">
    <div class="user-profile">
      <div class="user-avatar">
        <i class="material-icons">person</i>
      </div>
      <div class="user-info">
        <span class="user-name">{{ userName }}</span>
        <span class="user-role">{{ userRole }}</span>
      </div>
    </div>
    <button class="logout-btn" (click)="logout()">
      <i class="material-icons" style="font-size: 18px;">logout</i>
      <span>Déconnexion</span>
  </button>
</div>
</header>

<main class="main-content">
  <div class="container">
    <div class="actions-bar">
      <button class="add-user-btn" (click)="onAddUser()">
        <i class="material-icons">person_add</i>
        Ajouter un Utilisateur
      </button>
    </div>

    <div class="table-container">
      <table *ngIf="!isLoading && users.length > 0; else noUsers">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Email</th>
            <th>Rôle</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users; trackBy: trackByUserId">
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>
              <span class="role-chip" [ngClass]="getRoleClass(user.role)">
                {{ user.role }}
              </span>
            </td>
            <td>
              <div class="action-buttons">
                <button class="edit-btn" (click)="onEditUser(user)">
                  <i class="material-icons">edit</i>
                  Modifier
                </button>
                <button class="delete-btn" (click)="onDeleteUser(user.id)">
                  <i class="material-icons">delete</i>
                  Supprimer
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>

      <ng-template #noUsers>
        <div class="no-users-message">
          <i class="material-icons">group_off</i>
          <p>Aucun utilisateur trouvé. Veuillez en ajouter un nouveau.</p>
        </div>
      </ng-template>
    </div>
  </div>
</main>
