<div class="page-container">
  <div class="user-list-container">
    <h2>User List</h2>
    <button class="add-user-btn" (click)="onAddUser()">Add User</button>
    <table *ngIf="users.length > 0; else noUsers">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td class="action-buttons">
            <button class="edit-btn" (click)="onEditUser(user)">Edit</button>
            <button class="delete-btn" (click)="onDeleteUser(user.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <ng-template #noUsers>
      <p class="no-users-message">No users found. Please add a new user.</p>
    </ng-template>
  </div>
</div>
