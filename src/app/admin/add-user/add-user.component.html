<div class="page-container">
  <div class="add-user-container">
    <h2>Add User</h2>
    <form (ngSubmit)="onSubmit()" #addUserForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="user.name"
          required
          minlength="2"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="user.email"
          required
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="user.password"
          required
          minlength="6"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" name="role" [(ngModel)]="user.role" required class="form-control">
          <option value="DGCR">DGCR</option>
          <option value="RECOUVREMENT">RECOUVREMENT</option>
          <option value="ADMIN">ADMIN</option>
          <option value="DO">DO</option>
          <option value="DC">DC</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Add User</button>
    </form>

    <!-- Success message area -->
    <div *ngIf="successMessage" class="alert alert-success mt-3">
      {{ successMessage }}
      <button class="btn btn-secondary ml-3" (click)="navigateToUserList()">OK</button>
    </div>
  </div>
</div>
