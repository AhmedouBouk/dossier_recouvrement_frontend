<!-- add-user.component.html -->
<header>
  <div class="logo-container">
    <img src="assets/logo.png" alt="Logo" class="logo">
    <h1>Ajouter un Utilisateur</h1>
  </div>
  <div class="user-controls">
    <div class="user-email">
      <i class="material-icons">person</i>
      
    </div>
    <button class="logout-btn" (click)="logout()">
      <i class="material-icons" style="font-size: 18px;">logout</i>
      <span>DÃ©connexion</span>
    </button>
  </div>
</header>

<div class="page-container">
  <div class="add-user-container">
    <form (ngSubmit)="onSubmit()" #addUserForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <div class="input-wrapper">
          <i class="material-icons">person_outline</i>
          <input
            type="text"
            id="name"
            name="name"
            [(ngModel)]="user.name"
            required
            minlength="2"
            class="form-control"
            placeholder="Enter user name"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="email">Username</label>
        <div class="input-wrapper">
          <i class="material-icons">account_circle</i>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="user.email"
            required
            class="form-control"
            placeholder="Enter Username"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <i class="material-icons">lock</i>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="user.password"
            required
            minlength="6"
            class="form-control"
            placeholder="Enter password"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <div class="input-wrapper">
          <i class="material-icons">badge</i>
          <select id="role" name="role" [(ngModel)]="user.role" required class="form-control">
            <option value="" disabled selected>Select a role</option>
            <option value="DGCR">DGCR</option>
            <option value="RECOUVREMENT">RECOUVREMENT</option>
            <option value="ADMIN">ADMIN</option>
            <option value="DO">DO</option>
            <option value="DC">DC</option>
          </select>
        </div>
      </div>

      <div class="button-group">
        <button type="button" class="btn btn-secondary" (click)="navigateBack()">
          <i class="material-icons">arrow_back</i>
          Back
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="addUserForm.form.valid">
          <i class="material-icons">person_add</i>
          Add User
        </button>
      </div>
    </form>

    <div *ngIf="successMessage" class="alert alert-success">
      <i class="material-icons">check_circle</i>
      {{ successMessage }}
    </div>
  </div>
</div>
